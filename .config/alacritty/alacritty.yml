# Configuration for Alacritty, the GPU enhanced terminal emulator.
# Import additional configuration files
# Imports are loaded in order, skipping all missing files, with the importing
# file being loaded last. If a field is already present in a previous import, it
# will be replaced.
# All imports must either be absolute paths starting with `/`, or paths relative
# to the user's home directory starting with `~/`.
#import:
#  - /path/to/alacritty.yml
#  https://github.com/ChristianChiarulli/Machfiles/blob/master/alacritty/.config/alacritty/alacritty.yml

env:
  TERM: alacritty

window:
  decorations: none
  dimensions:
    columns: 81
    lines: 30
  # Blank space added around the window in pixels. This padding is scaled
  # by DPI and the specified value is always added at both opposing sides.
  padding:
    x: 5
    y: 5

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 100000
  multiplier: 3

font:
  size: 11.0
  # Normal (roman) font face
  normal:
    family: IBM Plex Mono
    style: Regular
  bold:
    family: IBM Plex Mono
    style: Bold
  italic:
    family: IBM Plex Mono
    style: Italic
  bold_italic:
    family: IBM Plex Mono
    style: Bold Italic
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: false
live_config_reload: true
shell:
  program: /bin/zsh
  args:
    - --login

key_bindings:
  - { key: P,         mods: Control,                     action: Paste         }
  - { key: Q,         mods: Control,                     action: Quit          }
  - { key: PageUp,    mods: Shift,   mode: ~Alt,        action: ScrollPageUp,  }
  - { key: PageDown,  mods: Shift,   mode: ~Alt,        action: ScrollPageDown }
  - { key: 0, mods: Control, action: ResetFontSize }
  - { key: Equals, mods: Control, action: IncreaseFontSize }
  - { key: Minus, mods: Control, action: DecreaseFontSize }

import:
  - ~/.dotfiles/.config/alacritty/light_colors.yaml
  # - ~/.dotfiles/.config/alacritty/paper_colors.yaml
  # - ~/.dotfiles/.config/alacritty/dark_colors.yaml

#debug:
  # Display the time it takes to redraw each frame.
  #render_timer: false

  # Keep the log file after quitting Alacritty.
  #persistent_logging: false

  # Log level
  #
  # Values for `log_level`:
  #   - Off
  #   - Error
  #   - Warn
  #   - Info
  #   - Debug
  #   - Trace
  #log_level: Warn

  # Print all received window events.
  #print_events: false
  #
